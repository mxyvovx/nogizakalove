<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>サンプルサイト</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #990099;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      padding: 20px;
      color: #000000;
    }

    main h3 {
      margin-top: 1.5em;
      color: #333;
    }

    main img {
      width: 300px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    footer {
      background-color: #990099;
      color: white;
      padding: 15px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      乃木坂46◢
    </header>
    <main>
      <h3>５期生</h3>
      <p>5期生紹介</p>
      <img src="https://raw.githubusercontent.com/mxyvovx/nogizakalove/main/cupcake.jpg" alt="サンプル">
      池田 瑛紗<br />
      一ノ瀬 美空<br />
      川﨑 桜<br />
      中西 アルノ<br />
      岡本 姫奈<br />
      井上 和<br />
      五百城 茉央<br />
      菅原 咲月<br />
      奥田 いろは<br />
      小川 彩<br />
      冨里 奈央<br />

      <h3>４期生</h3>
      <p>4期生紹介</p>
      遠藤 さくら<br />
      賀喜 遥香<br />
      掛橋 沙耶香<br />
      金川 紗耶<br />
      北川 悠理<br />
      黒見 明香<br />
      佐藤 璃果<br />
      柴田 柚菜<br />
      清宮 レイ<br />
      田村 真佑<br />
      筒井 あやめ<br />
      早川 聖来<br />
      林 瑠奈<br />
      松尾 美佑<br />
      矢久保 美緒<br />
      弓木 奈於<br />
    </main>
    <footer>
      <div>連絡先: sample@example.com</div>
      <div>
        ソーシャル:
        <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>

        <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
    </footer>
  </div>
</body>
</html>
